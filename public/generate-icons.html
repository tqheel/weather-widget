<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  
  // Background
  ctx.fillStyle = '#1e40af';
  ctx.fillRect(0, 0, size, size);
  
  // Sun
  ctx.fillStyle = '#ffffff';
  ctx.beginPath();
  ctx.arc(size * 0.5, size * 0.35, size * 0.12, 0, Math.PI * 2);
  ctx.fill();
  
  // Cloud
  ctx.beginPath();
  ctx.ellipse(size * 0.4, size * 0.6, size * 0.15, size * 0.08, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(size * 0.5, size * 0.58, size * 0.18, size * 0.1, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(size * 0.6, size * 0.6, size * 0.15, size * 0.08, 0, 0, Math.PI * 2);
  ctx.fill();
  
  // Rain
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = size * 0.03;
  ctx.lineCap = 'round';
  
  ctx.beginPath();
  ctx.moveTo(size * 0.35, size * 0.7);
  ctx.lineTo(size * 0.35, size * 0.88);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(size * 0.5, size * 0.72);
  ctx.lineTo(size * 0.5, size * 0.92);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(size * 0.65, size * 0.7);
  ctx.lineTo(size * 0.65, size * 0.88);
  ctx.stroke();
}

drawIcon(document.getElementById('canvas192'));
drawIcon(document.getElementById('canvas512'));

// Download links
setTimeout(() => {
  ['192', '512'].forEach(size => {
    const canvas = document.getElementById('canvas' + size);
    const link = document.createElement('a');
    link.download = `icon-${size}.png`;
    link.href = canvas.toDataURL();
    link.textContent = `Download icon-${size}.png`;
    link.style.display = 'block';
    link.style.margin = '10px';
    document.body.appendChild(link);
  });
}, 100);
</script>
</body>
</html>
